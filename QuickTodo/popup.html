<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task-List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">  
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="popup.css">
</head>

<body id="body">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div id="main" class="card opacity">
                    <div class="card-content ">
                        <span class="card-title">Task List</span>
                        <div class="row">
                            <form id="task-form">
                                <div class="input-field col s12">
                                    <input type="text" name="task" id="task" placeholder="New Task">
                                </div>
                                <button class="btn waves-effect waves-light" type="submit" name="action">Add Task
                                    <i class="material-icons right">send</i>
                                </button>
                            </form>
                        </div>
                    </div>

                    <div class="card-action ">
                        <h5 id="h5" class="card-title">Tasks</h5>
                        <ul id="list" class="collection flow-text ">
                                
                        </ul>
                        <a href="#" id="clrBtn" class="clear-task btn red waves-effect waves-light">Clear Tasks</a>
                    </div>
                </div>    
            </div>
        </div>    
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="popup.js"></script>

</body>
</html>
